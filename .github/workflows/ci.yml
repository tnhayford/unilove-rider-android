name: Rider Android CI

on:
  push:
    branches:
      - main
      - develop
      - "feature/**"
  pull_request:
    branches:
      - main
      - develop

jobs:
  unit-tests:
    name: Gradle Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Ensure Gradle Wrapper Executable
        run: chmod +x ./gradlew

      - name: Run Unit Tests
        run: ./gradlew :app:testStagingDebugUnitTest --stacktrace
